<script type="text/javascript">

    const fs = require('fs');

    const glob = require('glob');
    var CryptoJS = require("crypto-js");
    const BrowserWindow = require('electron').remote.BrowserWindow;
    const Config = require('electron-config');
    const config = new Config();
    var $ = jQuery = require("./assets/js/jquery.min.js");

    ipc.on('set-word', function(event, wordObj, fromWindowId) {
            let word = (wordObj["word"])?wordObj["word"]:"";
            let description = (wordObj["description"])?wordObj["description"]:"";
            let pos = (wordObj["pos"])?wordObj["pos"]:"";
            $(".word").text(word);
            $(".description").text(description);
            $(".pos").text(pos);
        });


</script>
